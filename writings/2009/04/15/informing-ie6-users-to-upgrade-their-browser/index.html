<p>我之前提到<a href="/writings/2009/04/09/you-will-get-naked-page-if-you-use-ie-6-still/">用 Conditional Comment 避免 IE6 看到 CSS 的作法</a>，不過今天發現更愉快的 <a href="http://code.google.com/p/ie6-upgrade-warning/">ie6-upgrade-warning</a>。這個 JavaScript 小程式會要求客戶要升級 IE6，或是改用其他更好的瀏覽器，才能順利瀏覽網站，否則只會出現「看得到摸不著」的預覽效果。因為這實在太歡樂了，所以晚上馬上就<a href="http://code.google.com/p/ie6-upgrade-warning/issues/detail?id=14">提交</a>了<a href="http://code.google.com/p/ie6-upgrade-warning/wiki/Translation_zh_tw">中文翻譯</a>，請愛用。</p>
